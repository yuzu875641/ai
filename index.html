<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AI テキストジェネレーター</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; text-align: center; background-color: #f4f4f9; color: #333; }
        h1 { color: #2a2a2a; }
        textarea { width: 100%; height: 150px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; margin-top: 20px; resize: none; box-sizing: border-box; }
        button { padding: 12px 24px; font-size: 16px; font-weight: bold; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 30px; text-align: left; padding: 20px; background-color: #fff; border-radius: 8px; border: 1px solid #ddd; white-space: pre-wrap; line-height: 1.6; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>AI テキストジェネレーター</h1>
    <p>AIが入力された文章の続きを生成します。</p>
    <textarea id="inputText" placeholder="ここに文章を入力してください..."></textarea>
    <button onclick="generateText()">生成する</button>
    <div id="result">ここにAIが生成したテキストが表示されます。</div>

    <script>
        async function generateText() {
            const inputText = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'AIが文章を生成中です...しばらくお待ちください。';

            try {
                const response = await fetch('/generate/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: inputText })
                });

                if (!response.ok) {
                    throw new Error(`サーバーエラー: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = data.generated_text;

            } catch (error) {
                resultDiv.innerHTML = `エラーが発生しました: ${error.message}`;
                console.error('エラー:', error);
            }
        }
    </script>
</body>
</html>
